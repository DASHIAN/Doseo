<!DOCTYPE html>
<html>
<head>
   <title>Spring Framework</title>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" 
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" 
      crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>   

</head>
<body>
	<div class="container" align="center">
		<div class="mt-4 p-5" style="background-color: #141414; color: #ffffff;">
			<h3>회원정보 수정하기</h3>
		</div>
	</div>
	<div class="container col-3 mt-4">
		<form action="updateMember" method="post">
			<input type="hidden" name="id" class="form-control" th:value="${ member.id }">
			<div class="col-2 input-group mb-3">
				<input type="text" class="form-control" th:value="${ member.id }" disabled>
			</div>
			<div class="col-2 input-group mb-3">
				<input type="password" name="password" class="form-control" th:value="${ member.password}" disbled>
			</div>
			<div class="col-2 input-group mb-3">
				<input type="text" name="name" class="form-control" th:value="${ member.name }">
			</div>
			<div class="col-2 input-group mb-3">
				<input type="text" name="phone" class="form-control" th:value="${ member.phone }">
			</div>
			<div class="col-2 input-group mb-3">
				<input type="hidden" name="birth" class="form-control" th:value="${ member.birth }">
			</div>
			<div class="container" align="center">
			    <a href="logout" class="btn btn-primary mt-3">로그아웃</a>
			    <input type="submit" class="btn btn-primary mt-3" value="수정완료" onclick="showAlert()">
			    <script>
			        function showAlert() {
			            alert("회원정보 수정이 완료되었습니다. 다시 로그인해주세요.");
			        }
			    </script>
			</div>
		</form>
	</div>	
</body>
</html>
