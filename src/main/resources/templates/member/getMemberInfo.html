<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Spring Framework</title>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" 
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" 
      crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>   

</head>
<body>
	<div class="container" align="center">
		<div class="mt-4 p-5" style="background-color: #ffffff; color: #141414;">
				<br />
			 <br />
			 <br />
			 <br />
			 <br />
			 <br />
			 <br />
			 <br />
			<h3></h3>
			<h5><font clsss="bg bg-danger" th:text="|${session['member'].name}(${session.member.id})|"></font>님으로 로그인 중입니다</h5>
		</div>
	</div>
	<div class="container col-3 mt-4">
		<form>
			<div class="col-2 input-group mb-3">
				<div class="input-group-text"><i class="fas fa-user"></i></div>
				<input type="text" name="id" class="form-control" th:value="${ member.getId() }" disabled>
			</div>
			<div class="col-2 input-group mb-3">
				<div class="input-group-text"><i class="fas fa-address-book"></i></div>
				<input type="text" name="name" class="form-control" th:value="${ member.getName() }" disabled>
			</div>
			<div class="col-2 mb-3 form-check  form-switch start-0">
			    <input class="form-check-input" type="checkbox" name="role" th:checked="${ member.getRole().toUpperCase() == 'ADMIN'}" disabled>
			    <label class="form-check-label" for="role">Administrator</label>
			</div>
		</form>			
	</div>	
	<div class="container" align="center">	
		<a th:href="logout" class="btn btn-primary mt-3">로그아웃</a>
		<th:block th:if="${member.getRole().toUpperCase() == 'ADMIN' }" >
        <a th:href="getMemberList" class="btn btn-primary mt-3">회원목록</a>
        </th:block>
		<a th:href="bookList" class="btn btn-primary mt-3">도서목록</a>
		<a th:if="${session['member'].role == 'ADMIN'}" th:href="insertBook" class="btn btn-primary mt-3">도서등록</a>
		<a th:href= "@{/updateMember(id=${member.id})}"  class="btn btn-primary mt-3">회원정보수정</a>
	</div>	
</body>
</html>
