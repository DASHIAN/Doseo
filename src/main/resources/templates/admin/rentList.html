<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Spring Framework</title>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" 
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" 
      crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>   

</head>
<style>
  th {
    padding: 20px; /* Adjust the padding value as needed */
    font-size: 20px;
    
  }
  td {
    padding: 20px; /* Adjust the padding value as needed */
    font-size: 20px;
  }
</style>
<body>
   <div class="container col-lg-6"  align="center">
      <div class="mt-4 p-5" style="background-color: #212529; color: #ffffff;">
       <h1 style="position: center;">대출내역</h1>
      </div>
   </div>
   <div class="container col-lg-7"  align="center">
   	<table>
   		<thead>
   			<tr>
   				<th>대출회원</th>
   				<th>대출일</th>
   				<th>반납일</th>
   			</tr>
   		</thead>
   		<tbody>
   			<tr th:each ="rent : ${rentList}">
   				<td th:text ="${rent.memberId}" ></td>
   				<td th:text ="${#dates.format(rent.rentDate, 'yyyy-MM-dd HH:mm')}"></td>
   				<td th:text ="${#dates.format(rent.returnDate, 'yyyy-MM-dd HH:mm')}"></td>
   			</tr>
   		</tbody>
   	</table>
   </div>   
</body>
</html>
