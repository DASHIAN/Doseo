<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Spring Framework</title>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" 
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" 
      crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>   

</head>
<body>
	<div class="container" align="center">
		<div class="mt-4 p-5" style="background-color: #ffffff; color: #141414;">
		<br />
			 <br />
			 <br />
			 <br />
		</div>
	</div>
	<div class="container mt-5 col-4 justify-content-center" align="center">
		<form th:action="registerMember" method="post" class="form-group">
			<div class="input-group mb-3">
				<input type="text" class="form-control" name="id" placeholder="아이디를 입력해주세요">
			</div>
			<div class="input-group mb-3">
				<input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요">
			</div>
			<div class="input-group mb-3">
				<input type="text" class="form-control" name="name" placeholder="이름을 입력해주세요">
			</div>
			<div class="input-group mb-3">
				<input type="text" class="form-control" name="birth" placeholder="생년월일을 입력해주세요">
			</div>
			<div class="input-group mb-3">
				<input type="text" class="form-control" name="phone" placeholder="연락처를 입력해주세요">
			</div>
			<input type="reset" class="btn btn-success" value="새로고침">
			<button type="submit" class="btn btn-primary" onclick="showAlert()">가입하기</button>
				<script>
					function showAlert() {
					alert("회원가입이 완료되었습니다. 다시 로그인해주세요.");
					}
				</script>
		</form>
	</div>
</body>
</html>
